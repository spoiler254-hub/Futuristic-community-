<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Nexus-futuristic global community</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Authentication Overlay -->
  <div id="authOverlay" style="display:flex;position:fixed;top:0;left:0;width:100vw;height:100vh;align-items:center;justify-content:center;z-index:1000;background:rgba(0,0,0,0.7);">
    <div class="auth-container">
      <div class="auth-tabs">
        <button id="loginTab" class="active">Login</button>
        <button id="registerTab">Register</button>
      </div>
      <form id="loginForm" style="display:block;">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <form id="registerForm" style="display:none;">
        <h2>Register</h2>
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <!-- Main App Interface -->
  <div id="mainApp" style="display:none;">
    <header>
      <span id="username"></span>
      <button id="logoutBtn">Logout</button>
    </header>
    <!-- Your main app content goes here -->
    <h1>Welcome to Nexus</h1>
    <p>This is the main content area.</p>
  </div>

  <!-- Scripts -->
  <script src="/src/js/auth.js"></script>
  <!-- You can add other scripts here, e.g., chat.js, calls.js, etc. -->
</body>
</html>
